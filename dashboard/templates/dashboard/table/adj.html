{% extends 'dashboard/elements/layouts/admin.html' %}
{% load humanize %}

{% load static %}

{% block additional_css %}

{% endblock %}

{% block content %}



        <!-- row -->


        <div class="row">


            <div class="col-12">

                <div class="card p-2">                      
                                        
                                   
                    <div class="card-body">
                        
                        <form method="post">
                            {% csrf_token %}
                            <div id="typeform">
                            {{adjform.type}}
                            </div>

                            <div id="clientform" style="display:none;">
                            {{adjform.client}}
                            </div>

                            <div id="serviceform" style="display:none;">
                            {{adjform.service}}
                            </div>
                        </form>

                            
                    </div>

                </div> 


            </div>
            
        </div>


        


  


{% endblock %}

{% block additional_js %}

<script>
    var type = document.getElementById("type");
    var clientdiv = document.getElementById("clientform");
    clientdiv.style.display = (type.value !== "---------") ? "none" : "block";
    type.onchange=function(){
    
        if(this.value=="Account"){
            clientdiv.style.display="block";  
        }else if(this.value=="Service"){
            clientdiv.style.display="block"; 
        }else{
            clientdiv.style.display="none";
        }
    }        
</script>


{% endblock %}
